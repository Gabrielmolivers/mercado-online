<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    .carrinho-total-valor {
        color: var(--blue);
        font-weight: bolder;
        font-size: 2rem;
    }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><i class="fas fa-shopping-basket"></i> Mercado Online</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
        </nav>
    </header>
    <main>
        <section class="carrinho-section">
            <h1>Meu Carrinho</h1>
            <div id="carrinho-lista"></div>
            <div id="carrinho-total"></div>
            <button class="btn" id="finalizar-compra">Finalizar Compra</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Control Power. Todos os direitos reservados.</p>
    </footer>
    <script>
    function renderCarrinho() {
        let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
        let lista = document.getElementById('carrinho-lista');
        let totalDiv = document.getElementById('carrinho-total');
        lista.innerHTML = '';
        let total = 0;
        if (carrinho.length === 0) {
            lista.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
            totalDiv.innerHTML = '';
            return;
        }
        carrinho.forEach(item => {
            let precoNum = parseFloat(item.preco.replace(',', '.'));
            let subtotal = precoNum * (item.qtd || 1);
            total += subtotal;
            lista.innerHTML += `
                <div class="cart-item">
                    <i class="fas fa-trash" data-procod="${item.procod}"></i>
                    <img src="${item.img}" alt="${item.nome}">
                    <div class="content">
                        <h3>${item.nome}</h3>
                        <span class="price">R$ ${precoNum.toFixed(2)} ${item.und ? '| ' : ''}</span>
                        <span class="qtd">Qtde: ${item.qtd} ${item.und || ''}</span>
                    </div>
                </div>
            `;
        });
    totalDiv.innerHTML = `<h3>Total: <span class="carrinho-total-valor">R$ ${total.toFixed(2)}</span></h3>`;
    }
    document.addEventListener('DOMContentLoaded', renderCarrinho);
    document.getElementById('carrinho-lista').addEventListener('click', function(e) {
        if (e.target.classList.contains('fa-trash')) {
            let procod = e.target.getAttribute('data-procod');
            let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
            let idx = carrinho.findIndex(item => item.procod === procod);
            if (idx !== -1) {
                if (carrinho[idx].qtd > 1) {
                    carrinho[idx].qtd -= 1;
                } else {
                    carrinho.splice(idx, 1);
                }
            }
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            renderCarrinho();
        }
    });
    document.getElementById('finalizar-compra').addEventListener('click', function() {
        alert('Compra finalizada!');
        localStorage.removeItem('carrinho');
        renderCarrinho();
    });
    </script>
</body>
</html>
