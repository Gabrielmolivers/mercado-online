<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departamentos - Mercado Online</title>
  <link rel="icon" type="image/svg+xml" href="image/favicon.svg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="js/env.js"></script>
  <script src="js/config.js"></script>
  <style>
    /* Grid de categorias semelhante ao de produtos */
    #categorias-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    #categorias-grid .box {
      background: #fff;
      box-shadow: 0 .1rem 1rem rgb(124, 124, 124);
      border-radius: .5rem;
      text-align: center;
      display: block;
      height: 25rem;
      width: 20rem;
    }
    #categorias-grid .box img {
      height: 50%;
      width: 80%;
      object-fit: contain;
      margin-top: 1rem;
    }
    #categorias-grid .box h3 {
      font-size: 2.0rem;
      color: var(--black);
    }
    #categorias-grid .box .btn-categorias {
      color: #fff;
      border: 0;
      margin: 1rem;
      display: block;
      padding: 1rem;
      border-radius: .5rem;
      background: var(--blue);
      font-size: 1.4rem;
      font-weight: bolder;
      text-decoration: none;
    }
    /* 2 cards por linha em telas pequenas */
    @media (max-width: 630px) {
      #categorias-grid { gap: 1rem; }
      #categorias-grid .box { width: 48%; }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo"><i class="fas fa-shopping-basket"></i> Mercado Online</a>
    <nav class="navbar">
      <a href="maisvendidos" style="text-decoration: line-through;">Mais Vendidos</a>
  <a href="ofertas.html">Ofertas</a>
      <a href="produtos.html">Produtos</a>
      <a href="departamentos.html">Departamentos</a>
      <a href="contato" style="text-decoration: line-through;">Contato</a>
    </nav>
    <div class="icons">
      <div id="search-btn" class="fas fa-search"></div>
      <div id="cart-btn" class="fas fa-shopping-cart"></div>
      <div id="login-btn" class="fas fa-user"></div>
      <div id="menu-btn" class="fas fa-bars"></div>
    </div>
    <form class="search-form">
      <input type="text" id="search-box" placeholder="Buscar produtos...">
      <label for="search-box" class="fas fa-search"></label>
    </form>
    <div class="shopping-cart"></div>
    <form action="#" class="login-form">
      <h3 id="login-title">Olá, visitante</h3>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <a href="#">Esqueceu a senha?</a>
      <button type="submit" class="btn">Entrar</button>
      <button type="button" class="criar-btn" onclick="window.location.href='cadastro.html'">Criar uma Conta</button>
    </form>
  </header>

  <section class="produtos-section">
    <h2>Departamentos</h2>
    <div id="categorias-grid"></div>
  </section>

  <footer>
    <p>&copy; 2025 Control Power. Todos os direitos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
  <script>
    // Atualiza mini-carrinho ao abrir a página
    window.addEventListener('DOMContentLoaded', function(){
      if (typeof atualizarCarrinhoHeader === 'function') atualizarCarrinhoHeader();
      if (typeof updateCartBadge === 'function') updateCartBadge();
    });

    // Imagem dinâmica: no momento, usar SEM-IMAGEM para todas as categorias

    // Carrega categorias e monta os cards
    fetch(apiUrl('/api/categorias'))
      .then(r => r.json())
      .then(data => {
        if (!data.success || !Array.isArray(data.categorias)) return;
        const grid = document.getElementById('categorias-grid');
        grid.innerHTML = data.categorias.map(cat => {
          const nome = String(cat.nome||'').trim();
          const img = 'image/SEM-IMAGEM.png';
          const url = `produtos.html?codgrp=${encodeURIComponent(cat.codgrp)}&categoria=${encodeURIComponent(nome)}`;
          return `
            <div class="box">
              <img src="${img}" alt="${nome}">
              <h3>${nome}</h3>
              <a class="btn-categorias" href="${url}">Ver Categoria</a>
            </div>
          `;
        }).join('');
      })
      .catch(()=>{});
  </script>
</body>
</html>
