<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departamentos - Mercado Online</title>
  <link rel="icon" type="image/svg+xml" href="image/favicon.svg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="js/env.js"></script>
  <script src="js/config.js"></script>
  <style>
    /* Grid de categorias semelhante ao de produtos */
    #categorias-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    #categorias-grid .box {
      background: #fff;
      box-shadow: 0 .1rem 1rem rgb(124, 124, 124);
      border-radius: .5rem;
      text-align: center;
      display: block;
      height: 25rem;
      width: 20rem;
    }
    #categorias-grid .box img {
      height: 50%;
      width: 80%;
      object-fit: contain;
      margin-top: 1rem;
    }
    #categorias-grid .box h3 {
      font-size: 2.0rem;
      color: var(--black);
    }
    #categorias-grid .box .btn-categorias {
      color: #fff;
      border: 0;
      margin: 1rem;
      display: block;
      padding: 1rem;
      border-radius: .5rem;
      background: var(--blue);
      font-size: 1.4rem;
      font-weight: bolder;
      text-decoration: none;
    }
    /* 2 cards por linha em telas pequenas */
    @media (max-width: 630px) {
      #categorias-grid { gap: 1rem; }
      #categorias-grid .box { width: 48%; }
    }
  </style>
</head>
<body>
  <header class="header"></header>

  <section class="produtos-section">
    <h2>Departamentos</h2>
    <div id="categorias-grid"></div>
  </section>

  <footer></footer>

  <script src="js/layout.js" defer></script>
  <script src="js/script.js" defer></script>
  <script>
    // Carrega parâmetros para atualizar footer
    fetch(apiUrl('/api/parametros'))
      .then(r=>r.json())
      .then(data => {
        if (data.success && data.parametros) {
          window.__PARAMS__ = data.parametros;
          const f = document.getElementById('footer-dynamic');
          if (f) {
            const ano = new Date().getFullYear();
            const nome = data.parametros.razao || 'Mercado Online';
            f.textContent = `© ${ano} ${nome}. Todos os direitos reservados.`;
          }
        }
      })
      .catch(()=>{});
    // Atualiza mini-carrinho ao abrir a página
    window.addEventListener('DOMContentLoaded', function(){
      if (typeof atualizarCarrinhoHeader === 'function') atualizarCarrinhoHeader();
      if (typeof updateCartBadge === 'function') updateCartBadge();
    });

    // Imagem dinâmica: no momento, usar SEM-IMAGEM para todas as categorias

    // Carrega categorias e monta os cards
    fetch(apiUrl('/api/categorias'))
      .then(r => r.json())
      .then(data => {
        if (!data.success || !Array.isArray(data.categorias)) return;
        const grid = document.getElementById('categorias-grid');
        grid.innerHTML = data.categorias.map(cat => {
          const nome = String(cat.nome||'').trim();
          const img = 'image/SEM-IMAGEM.png';
          const url = `produtos.html?codgrp=${encodeURIComponent(cat.codgrp)}&categoria=${encodeURIComponent(nome)}`;
          return `
            <div class="box">
              <img src="${img}" alt="${nome}">
              <h3>${nome}</h3>
              <a class="btn-categorias" href="${url}">Ver Categoria</a>
            </div>
          `;
        }).join('');
      })
      .catch(()=>{});
  </script>
</body>
</html>
