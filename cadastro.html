<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mercado Online</title>
    <link rel="icon" type="image/svg+xml" href="image/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header"></header>
        <main class="auth-page">
            <div class="auth-wrap">
                <section class="auth-card">
                    <div class="auth-title">
                        <i class="fas fa-user-plus" style="color:var(--blue);"></i>
                        <h1 style="font-size:2.2rem;">Cadastro de Usuário</h1>
                    </div>
                    <p class="auth-subtitle">Preencha seus dados para criar sua conta e começar a comprar.</p>
                    <form id="cadastroForm">
                        <div class="input-row">
                            <div class="input-group"><span class="icon"><i class="fas fa-signature"></i></span><input type="text" name="nome" placeholder="Nome" required></div>
                            <div class="input-group"><span class="icon"><i class="fas fa-envelope"></i></span><input type="email" name="email" placeholder="E-mail" required></div>
                            <div class="input-group"><span class="icon"><i class="fas fa-id-card"></i></span><input type="text" name="doc" id="doc" placeholder="CPF ou CNPJ" maxlength="18" required></div>
                            <div id="doc-erro" style="color:#d32f2f;font-size:1.2rem;font-weight:600;display:none;margin:-.6rem 0 .8rem 0;">DOCUMENTO INVÁLIDO</div>
                            <div class="input-group"><span class="icon"><i class="fas fa-map-marker-alt"></i></span><input type="text" name="endereco" placeholder="Endereço" required></div>
                            <div class="grid-2">
                                <div class="input-group"><span class="icon"><i class="fas fa-city"></i></span><input type="text" name="bairro" placeholder="Bairro" required></div>
                                <div class="input-group"><span class="icon"><i class="fas fa-hashtag"></i></span><input type="number" name="numero" placeholder="Número" min="0" required></div>
                            </div>
                            <div class="input-group"><span class="icon"><i class="fas fa-thumbtack"></i></span><input type="text" name="complemento" placeholder="Complemento (opcional)"></div>
                            <div class="input-group"><span class="icon"><i class="fas fa-mail-bulk"></i></span><input type="text" name="cep" id="cep" placeholder="CEP" maxlength="9" required></div>
                            <div id="cep-erro" style="color:#d32f2f;font-size:1.2rem;font-weight:600;display:none;">CEP INVÁLIDO</div>
                            <div class="grid-2">
                                <div class="input-group"><span class="icon"><i class="fas fa-globe"></i></span><input type="text" name="cidade" id="cidade" placeholder="Cidade" readonly></div>
                                <div class="input-group"><span class="icon"><i class="fas fa-flag"></i></span><input type="text" name="estado" id="estado" maxlength="2" placeholder="UF" readonly style="text-transform:uppercase"></div>
                            </div>
                            <div class="input-group"><span class="icon"><i class="fas fa-mobile-alt"></i></span><input type="tel" name="celular" id="celular" placeholder="Celular" maxlength="15" required></div>
                            <div class="input-group"><span class="icon"><i class="fas fa-lock"></i></span><input type="password" name="senha" placeholder="Senha" required></div>
                            <div class="input-group"><span class="icon"><i class="fas fa-lock"></i></span><input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirmar Senha" required></div>
                            <div id="senha-erro" style="color:#d32f2f;font-size:1.2rem;font-weight:600;display:none;">SENHAS NÃO SÃO IGUAIS</div>
                                            <div style="display:flex;justify-content:flex-end;">
                                                <button type="submit" id="btnCadastrar" class="btn" style="background:#ccc;color:#888;cursor:not-allowed;min-width:160px;" disabled>Cadastrar</button>
                                            </div>
                            <div style="margin-top:.4rem;font-size:1.2rem;color:#666;">Ao continuar, você aceita nossa política de privacidade.</div>
                        </div>
                    </form>
                </section>
                <section class="auth-card divider-card">
                    <div class="auth-title" style="margin-bottom:.4rem;">
                        <i class="fas fa-question-circle" style="color:var(--blue);"></i>
                        <h1 style="font-size:1.9rem;">Já possui conta?</h1>
                    </div>
                    <p class="muted">Acesse o menu de login no topo ou volte para a página inicial.</p>
                    <div class="actions"><a href="index.html" class="btn btn-full">Voltar para início</a></div>
                </section>
            </div>
        </main>
<script src="js/env.js"></script>
<script src="js/config.js"></script>
<script src="js/layout.js" defer></script>
<script src="js/cadastro.js"></script>
<script>
// Usa a lógica centralizada do js/script.js para o mini-carrinho
window.addEventListener('DOMContentLoaded', function(){
  if (typeof atualizarCarrinhoHeader === 'function') atualizarCarrinhoHeader();
  if (typeof updateCartBadge === 'function') updateCartBadge();
});
window.addEventListener('storage', function(){
  if (typeof atualizarCarrinhoHeader === 'function') atualizarCarrinhoHeader();
  if (typeof updateCartBadge === 'function') updateCartBadge();
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.add-carrinho-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            let msg = document.createElement('div');
            msg.textContent = 'ADICIONADO COM SUCESSO';
            msg.style.position = 'fixed';
            msg.style.top = '20px';
            msg.style.left = '50%';
            msg.style.transform = 'translateX(-50%)';
            msg.style.background = '#1657cf';
            msg.style.color = '#fff';
            msg.style.padding = '1rem 2rem';
            msg.style.borderRadius = '2rem';
            msg.style.fontSize = '1.4rem';
            msg.style.fontWeight = 'bold';
            msg.style.zIndex = '9999';
            document.body.appendChild(msg);
            msg.style.transition = 'opacity 0.5s';
            setTimeout(() => {
                msg.style.opacity = '0';
                setTimeout(() => { msg.remove(); }, 500);
            }, 1000);
        });
    });
});
</script>
    
<script src="js/script.js" defer></script>
<script>
// Carrega parâmetros para atualizar footer (se existir)
fetch(apiUrl('/api/parametros'))
    .then(r=>r.json())
    .then(data => {
        if (data.success && data.parametros) {
            window.__PARAMS__ = data.parametros;
            const f = document.querySelector('footer p');
            if (f) {
                const ano = new Date().getFullYear();
                const nome = data.parametros.razao || 'Mercado Online';
                f.textContent = `© ${ano} ${nome}. Todos os direitos reservados.`;
            }
        }
    })
    .catch(()=>{});
</script>
</body>
</html>
