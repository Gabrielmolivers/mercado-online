<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
        .ver-mais {
            text-align: center;
            margin: 1rem 0;
        }
        .btn-ver-mais {
            color: var(--blue);
            font-weight: bolder;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .btn-ver-mais:hover {
            color: #1a4fa3;
        }
        </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><i class="fas fa-shopping-basket"></i> Mercado Online</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
        </nav>
    </header>
    <main>
        <section class="carrinho-section">
            <h1>Meu Carrinho</h1>
            <div id="carrinho-lista"></div>
            <div id="carrinho-total"></div>
            <button class="btn" id="finalizar-compra">Finalizar Compra</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Control Power. Todos os direitos reservados.</p>
    </footer>
    <script>
    function renderCarrinho() {
        let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
        let lista = document.getElementById('carrinho-lista');
        let totalDiv = document.getElementById('carrinho-total');
        lista.innerHTML = '';
        let total = 0;
        if (carrinho.length === 0) {
            lista.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
            totalDiv.innerHTML = '';
            return;
        }
            carrinho.slice(0, 3).forEach(item => {
                let precoNum = parseFloat(item.preco.replace(',', '.'));
                let subtotal = precoNum * (item.qtd || 1);
                total += subtotal;
                lista.innerHTML += `
                    <div class="cart-item">
                        <i class="fas fa-trash" data-procod="${item.procod}"></i>
                        <img src="${item.img}" alt="${item.nome}">
                        <div class="content">
                            <h3>${item.nome}</h3>
                            <span class="price">R$ ${precoNum.toFixed(2)} ${item.und ? '| ' : ''}</span>
                            <span class="qtd">Qtde: ${item.qtd} ${item.und || ''}</span>
                        </div>
                    </div>
                `;
            });
            if (carrinho.length > 3) {
                lista.innerHTML += `<div class="ver-mais"><a href="produtos-carrinho.html" class="btn-ver-mais">VER MAIS (${carrinho.length - 3} itens)</a></div>`;
            }
            lista.innerHTML += `<div class=\"total\"><h3>Total:<span class=\"price\"> R$ ${total.toFixed(2)}</span></h3></div>`;
            lista.innerHTML += `<a href=\"#\" class=\"btn\">Finalizar Compra</a>`;
            totalDiv.innerHTML = '';
    }
    document.addEventListener('DOMContentLoaded', renderCarrinho);
    document.getElementById('carrinho-lista').addEventListener('click', function(e) {
        if (e.target.classList.contains('fa-trash')) {
            let procod = e.target.getAttribute('data-procod');
            let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
            carrinho = carrinho.filter(item => item.procod !== procod);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            renderCarrinho();
        }
    });
    document.getElementById('finalizar-compra').addEventListener('click', function() {
        alert('Compra finalizada!');
        localStorage.removeItem('carrinho');
        renderCarrinho();
    });
    </script>
</body>
</html>
